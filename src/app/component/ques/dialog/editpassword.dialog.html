<div class="edituser-dialog">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="oldPassword">旧密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="旧密码不能为空!">
        <input nz-input type="password" formControlName="oldPassword" id="oldPassword"  name="maxlength" maxlength="8" placeholder="请输入旧密码"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="newPassword" nzRequired >新密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="新密码不能为空!">
        <input nz-input type="password" id="newPassword" formControlName="newPassword" name="maxlength" maxlength="8" placeholder="请输入新密码"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="newPasswords" nzRequired >确认新密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="确认新密码不能为空!">
        <input nz-input type="password" formControlName="newPasswords" name="maxlength" maxlength="8" placeholder="请输入确认新密码"/>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div class="edituser-dialog-footer">
    <button nz-button style="margin-right: 10px;" [nzType]="'default'"
      (click)="handleCancel()">取消</button>
    <button nz-button [nzType]="'primary'" (click)="handleOk()">修改</button>
  </div>
</div>
